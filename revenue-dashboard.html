<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMT Revenue Performance Dashboard</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }
        .loading {
            font-size: 1.2rem;
            color: #2d3748;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #48bb78;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #2d3748; margin-bottom: 20px;">üí∞ Revenue Performance Dashboard</h1>
        <div class="loading">
            <p style="font-size: 1.5rem; color: #48bb78;">Coming Soon!</p>
            <p>The Revenue Performance Analytics dashboard is currently under development.</p>
            <p style="margin-top: 30px;">Please check back later or use the Margin & Expense Analytics dashboard.</p>
            <br>
            <a href="/" style="
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                text-decoration: none;
                padding: 12px 24px;
                border-radius: 8px;
                font-weight: 600;
                display: inline-block;
                margin-top: 20px;
            ">‚Üê Back to Financial Hub</a>
        </div>
    </div>
</body>
</html>
